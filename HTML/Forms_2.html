<html>
    <head>
        <title>
            Forms_2
        </title>
    </head>
    <body>
        <form action="">
            <label for=""> please select your car</label> <br> <br>
            <select name="cars" id="cars" required>
                <option value="">Please select your option</option>
                <optgroup label="British">
                    <option value="Audi" hidden>Audi</option>
                    <option value="Aston Martin" >Aston Martin</option>
                </optgroup>
                
                <optgroup label="German">
                    <option value="BMW">BMW</option>
                    <option value="BENZ">BENZ</option>

                </optgroup>
                <optgroup label="Italy">
                    <option value="Ferrari" disabled>Ferrari</option>
                    <option value="Rolls Royce">Rolls Royce</option>
                </optgroup>
                <optgroup label="India">
                    <option value="Tata Nexon" >Tata Nexon</option>
                    <option value="Nexa">Nexa</option>
                </optgroup>
     
            </select> <br> <br>
            <textarea 
                name="Description" id=""  
                placeholder="Enter text" cols="30" rows="10">
            </textarea>
            <br> <br>
            <input type="submit" name="" id="">
        </form>

    </body>
</html>
<!-- sl, op ,optgroup, hidden required and disabled -->
