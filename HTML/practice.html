<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag_attributes</title>
</head>
<body>
    %heading tags
    <h1 style="color: blue;">Umesh</h1>
    <h2 style="font-weight: 200;">umesh</h2>
     
    <h3>umesh</h3>
    <h4>umesh</h4>
    <h6>umesh</h6>
    %paragraph tag
    <p style="color: red;">fdknvxknbkbnkljbn <br>vfvbdhbvvdhdbdhdshbbbr
     <br>jdvnkfjnbfjkbnkjnbkjnbkbnb</p>
     %input tag <br>
     <input type="checkbox">
     <input type="button" name="submit" value="submit" id="">
     <input type="text">
</body>
</html>
