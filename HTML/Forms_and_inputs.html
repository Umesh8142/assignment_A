<html>
    <head>
        <title>
            forms and inputs
        </title>
    </head>
    <body>
        <form name="form1" action="">
            <label for="firstName">First Name</label> 
            <input 
                type="text" 
                name="First Name"
                placeholder="enter your First Name" 
                maxlength="10" minlength="4" 
                size="15"
                required
                
             > <br>
            <label for="lastName">Last Name</label>
             <input type="text" value="nellibanda" readonly>    
             <!-- readonly attribute fixes the value we cant edit -->
             <hr>
                <h2>please select your fav color</h2>
                    <input type="radio" name="color" id="">
                    <label for=""> Red</label> <br>

                    <input type="radio" name="color"  id="">
                    <label for=""> Blue</label> <br>

                    <input type="radio" name="color" id="">
                    <label for=""> Green</label> <br>
                    
                    <input type="radio" name="color" id="">
                    <label for=""> Yellow</label> <br>
            <hr>
                <h3>Please select subjects</h3>
                    <input type="checkbox" name="subject">
                    <label for="">Maths</label> <br>

                    <input type="checkbox" name="subject">
                    <label for="">Science</label> <br>

                    <input type="checkbox" name="subject">
                    <label for="">Social</label> <br>

                    <input type="checkbox" name="subject">
                    <label for="">English</label> <br>

                    <input type="button" value="Button">
                    <input type="submit" name="" id="">
                    <input type="reset" name="" id="">
        </form>

    </body>
</html>
