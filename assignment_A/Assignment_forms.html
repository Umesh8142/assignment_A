<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   <form action="#" method="post">
    <label for="firstName">First Name</label>
    <input type="text" placeholder="Umesh" name="first_name" id="firstName">

    <label for="last_name">Last Name</label>
    <input type="text" placeholder="nellibanda" name="last_name" id="last_name">

    <label for="Number">Number</label>
    <input type="number" placeholder="+91814287952" name="Number" id="Number">

    <label for="email">email</label>
    <input type="text" placeholder="abcd@gmail.com" name="email" id="email"> <br>

    <label for="feedback">Feedback</label>
    <textarea required name="feedback" id="feedback" maxlength="100" minlength="10" placeholder="add your feedback" cols="20" rows="2"></textarea> <br>

    <label for="carbrand">Select your car</label>
    <select required name="cars" id="carbrand">
        <option value="">BMW</option>
        <option value="">Audi</option>
        <option value="">Benz</option>
    </select>
    <input type="submit">
    <input type="button" name="" value="Click Here" id="">
   </form>
</body>
</html>
